<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <h1><%= htmlWebpackPlugin.options.title %></h1>
      <h4>An Advanced Dungeons & Dragons 2nd Edition Character Builder <span id="welcome-banner-span"></span></h2>
    </header>
    <hr>
    <hr>
    <div>
      <div id="profile-div">
        <h2>Profile</h2>
        <form>
          <label for="profile-import-for">Import:</label>
          <input
            type="file"
            id="profile-import-input"
            name="profile-import-for"
            accept="application/JSON"
          />
          <br />
          <br />
          <label for="profile-export-for">Export:</label>
          <button id="profile-export-pdf-button">PDF</button>
          <button id="profile-export-json-button">JSON</button>
        </form>
        <h4>Export Options</h4>
        <form>
          <label for="html">TODO: Add some options here.</label>
        </form>
      </div>
      <br>
      <hr>
      <div id="player-div">
        <h2>Player</h2>
        <form>
          <label for="player-name-for">Name:</label>
          <input
            type="text"
            id="player-name-input"
            name="player-name-for"
            placeholder="John Smith"
          />
        </form>
      </div>
      <br>
      <hr>
      <div id="character-div">
        <h2>Character</h2>
        <form>
          <label for="character-name-for">Name:</label>
          <input
            type="text"
            id="character-name-input"
            name="character-name-for"
            placeholder="Jon Snow"
          />
          <br />
          <br />
          <label for="character-class-for">Class:</label>
          <select name="character-class" id="character-class-select">
          </select>
          <label id="character-class-group-label"><em>(Warrior)</em></label>
          <br />
          <br />
          <label for="character-level-for">Level:</label>
          <select name="character-level" id="character-level-select">
          </select>
          <br />
          <br />
          <label for="character-race-for">Race:</label>
          <select name="character-race" id="character-race-select">
          </select>
          <br />
          <br />
          <label for="character-placeOfOrigin-for">Place of Origin:</label>
          <input
            type="text"
            id="character-placeOfOrigin-input"
            name="character-placeOfOrigin-for"
            placeholder="Winterfell"
          />
        </form>
      </div>
    </div>
  </body>
</html>
